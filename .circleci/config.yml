 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: 
           name: Build
           command: dotnet build --configuration Release --verbosity minimal
       - run:
           name: Unit Tests
           command: dotnet test --configuration Release --verbosity minimal
